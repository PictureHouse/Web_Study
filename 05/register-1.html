<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid">
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>
          <li>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd">
          </li>
          <li>
            <label for="pwdcheck">비밀번호 확인</label>
            <input type="password" id="pwdcheck">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="recieve" value="yes" id="mail_yes">
        <label for="mail_yes">메일 수신</label>
        <input type="radio" name="recieve" value="no" id="mail_no">
        <label for="mail_no">메일 수신 안함</label>
      </fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>           
  </body>
</html>
