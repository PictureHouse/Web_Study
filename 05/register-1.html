<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label>아이디<input type="text" id="uid"></label>
          </li>
          <li>
            <label>이메일<input type="email" id="mail"></label>
          </li>
          <li>
            <label>비밀번호<input type="password" id="pwd"></label>
          </li>
          <li>
            <label>비밀번호 확인<input type="password" id="pwdcheck"></label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label><input type="radio" name="recieve" value="yes">메일 수신</label>
        <label><input type="radio" name="recieve" value="no">메일 수신 안함</label>
      </fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>           
  </body>
</html>
